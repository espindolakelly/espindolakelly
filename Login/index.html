<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="content">
        <h1>Tenha acesso a estadia do seu cãozinho <span>24 horas por dia</span>.</h1>
        <img src="./imagens/Group 1.svg" alt="">
      </div>
      <div class="descricao">
        <h1>Bem-vindo à <span>Homepet</span></h1>
        <div class="nome">
          <label>Nome</label>
          <input type="name">
        </div>
        <div class="email">
          <label>E-mail</label>
          <input type="email">
        </div>
        <div class="senha">
          <label>Senha</label>
          <input type="password">
          <p>Esqueceu a senha?</p>
        </div>

        <button>Entrar</button>

          <div class="redes-sociais">
            <img src="./imagens/flat-color-icons_google.svg" alt="">
            <img src="./imagens/logos_facebook.svg" alt="">
          </div>
          <div class="criar-conta">
            <p>Não tem uma conta? <span>Criar conta</span>.</p>
          </div>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
